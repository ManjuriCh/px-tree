<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-tree</title>

    <!-- COMMON TEST IMPORTS -->
    <!-- Loads webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- Load web-component-tester's browser.js test runner -->
    <script src="../../web-component-tester/browser.js"></script>
    <!-- Load Polymer -->
    <link rel="import" href="../../polymer/polymer.html"/>
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html"/>
    <!-- Load local components -->
    <link rel="import" href="../px-tree.html" />
    <!-- Load tests -->
    <script src="px-tree-custom-tests.js"></script>
    <custom-style>
      <style include="px-theme-styles" is="custom-style"></style>
    </custom-style>
  </head>

  <body>
    <test-fixture id="px-tree-fixture">
      <template>
        <px-tree items='[{"label":"Leaf1","id":"Leaf1"},{"label":"Branch2","id":"Branch2","children":[{"label":"Leaf2.1","id":"Leaf2.1"}]},{"label":"Branch3","id":"Branch3","children":[{"label":"Leaf3.1","id":"Leaf3.1"}]},{"label":"Leaf4","id":"Leaf4","isSelectable":false}]'></px-tree>
      </template>
    </test-fixture>
    <span>Tree with multi-select and multi-active</span>
    <px-tree id="px-multi-tree" items='[{"label":"Leaf1","id":"Leaf1"},{"label":"Leaf2","id":"Leaf2"},{"label":"Leaf3","id":"Leaf3"},{"label":"Branch4","id":"Branch4","children":[{"label":"Leaf4.1","id":"Leaf4.1"}]},{"label":"Branch5","id":"Branch5","children":[{"label":"Leaf5.1","id":"Leaf5.1"}]}]' multi-activate multi-select></px-tree>
    <span>Tree with disable-branch-select</span>
    <px-tree id="px-disable-tree" items='[{"label":"Branch1","id":"Branch1","children":[{"label":"Leaf1.1","id":"Leaf1.1"}]}]' disable-branch-select></px-tree>
  </body>
</html>
