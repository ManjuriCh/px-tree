<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-tree</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-tree.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html"/>
    <!-- This script link will contain the generated script for basic wct test cases -->
    <script src="px-tree-base-tests.js"></script>
    <!-- This script link will contain the generated script stub for custom, developer-added test cases -->
    <script src="px-tree-custom-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-tree</h3>
    <span>Regular tree:</span>
    <px-tree id="px-tree" items='[{"label":"Leaf1"},{"label":"Branch2","items":[{"label":"Leaf2.1"}]},{"label":"Branch3","items":[{"label":"Leaf3.1"}]}]'></px-tree>
    <span>Tree with multi-select and multi-active</span>
    <px-tree id="px-multi-tree" items='[{"label":"Leaf1"},{"label":"Leaf2"},{"label":"Leaf3"},{"label":"Branch4","items":[{"label":"Leaf4.1"}]},{"label":"Branch5","items":[{"label":"Leaf5.1"}]}]' multi-active multi-select></px-tree>
    <span>Tree with disable-branch-select</span>
    <px-tree id="px-disable-tree" items='[{"label":"Branch1","items":[{"label":"Leaf1.1"}]}]' disable-branch-select></px-tree>
  </body>
</html>
